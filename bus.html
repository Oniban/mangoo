<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Schedule - MANGO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
      min-height: 100vh;
    }
    
    h1 {
      margin: 30px 0;
      font-size: 2.5em;
    }
    
    /* Override row grid to make route text appear at far right */
    .row {
      grid-template-columns: 150px 1fr auto !important;
    }
    
    /* Override code class to be right-aligned for bus schedule */
    .code {
      text-align: right !important;
      padding-right: 0 !important;
    }
    
    /* Center align ONLY the next bus route */
    .next-bus-route {
      text-align: center !important;
    }
    
    .next-bus {
      border: 2px solid #AFC3B4 !important;
      box-shadow: 0 0 40px rgba(175, 195, 180, 0.9), 0 10px 30px rgba(0,0,0,0.6) !important;
    }
    
    .next-tag {
      background: #AFC3B4 !important;
      color: #253A5A !important;
      font-weight: 800 !important;
      font-size: 16px !important;
      padding: 8px 16px !important;
      box-shadow: 0 0 20px rgba(175, 195, 180, 0.8) !important;
      animation: pulse 2s infinite;
      display: inline-block;
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(175, 195, 180, 0.8);
      }
      50% {
        box-shadow: 0 0 30px rgba(175, 195, 180, 1);
      }
    }
    
    
    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>Bus Schedule</h1>

  <div id="busContainer" class="content-wrapper"></div>

  <script src="bus.js"></script>
</body>
</html>
