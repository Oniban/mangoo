<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <g transform="rotate(-35, 50, 50)">
    <!-- Pen top cap ridge -->
    <rect x="36" y="8" width="20" height="10" rx="5" fill="#111"/>

    <!-- Pen barrel -->
    <rect x="36" y="16" width="20" height="46" rx="3" fill="#111"/>

    <!-- Pen clip -->
    <rect x="52" y="6" width="5" height="42" rx="2.5" fill="#333"/>
    <circle cx="54.5" cy="48" r="4" fill="#333"/>

    <!-- Grip section -->
    <rect x="36" y="52" width="20" height="12" rx="2" fill="#222"/>

    <!-- Nib base -->
    <polygon points="36,64 56,64 50,78 42,78" fill="#1a1a1a"/>

    <!-- Nib tip -->
    <polygon points="42,78 50,78 46,94" fill="#111"/>

    <!-- Nib slit -->
    <line x1="46" y1="78" x2="46" y2="94" stroke="#555" stroke-width="1.5"/>
  </g>
</svg>
